<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to GitHub</title>
    <link rel="shortcut icon" href="assets/github.svg" type="image/x-icon">
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <main>


        <div class="alto">
            <img src="assets/github.svg" alt="imagem">
        </div>

        <h1>Sign in to GitHub</h1>

        <div class="meio">


            <div class="textfield">
                <label for="usuario">Username or email adress</label>
                <input type="text" required>
            </div>

            <div class="textfield">
                <div id="la">
                    <label for="password">Password</label>
                    <a href="">Forgot password?</a>
                </div>
                <input type="password" required>

            </div>

            <button class="btn-sign in">Sign in</button>

        </div>

        <div class="footer">
            <ul>
                <li><a href="https://docs.github.com/pt/site-policy/github-terms/github-terms-of-service">Terms</a></li>
                <li><a
                        href="https://docs.github.com/pt/site-policy/privacy-policies/github-privacy-statement">Privacy</a>
                </li>
                <li><a href="https://docs.github.com/pt">Docs</a></li>
                <li> <a id="caa" href="https://support.github.com/?tags=dotcom-direct">Contact GitHub Support</a></li>
            </ul>
        </div>

    </main>


</body>

</html>
